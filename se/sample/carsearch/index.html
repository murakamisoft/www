<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Sedan Search</title>


<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/foundation.css" />

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/search.js"></script>
<script src="js/search_ajax.js"></script>

</head>
<body>
	<nav class="top-bar" data-topbar>
		<ul class="title-area">
			<li class="name">
				<h1>
					<a href="#">Car Search</a>
				</h1>
			</li>
			<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
			<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
		</ul>
	</nav>

	<br>
	<div class="large-12 columns">中古車の検索条件を選択してください。</div>
	<br>
	<br>

	<div class="large-2 columns">
		<label>最大価格</label> <select name="select" id="price_max">
			<option value="5000000">500万円</option>
			<option value="4500000">450万円</option>
			<option value="4000000" selected>400万円</option>
			<option value="3500000">350万円</option>
			<option value="3000000">300万円</option>
		</select>
	</div>

		<div class="large-2 columns">
		<label>ボディタイプ</label> <select name="select" id="body">
			<option value="none">指定なし</option>
			<option value="S" selected>セダン</option>
			<option value="X">SUV・クロカン</option>
		</select>
	</div>

	<div class="large-2 columns">
		<label>カラー</label> <select name="select" id="color">
			<option value="none">指定なし</option>
			<option value="WT" selected>白</option>
			<option value="BK">黒</option>
			<option value="GY">グレー</option>
		</select>
	</div>

	<br>
	<div class="large-12 columns">
		<input type="checkbox" name="home" id="home" value="JPN" checked>国産車のみ
	</div>
	<div class="large-12 columns">
		<button type="button" class="button" id="btnSearch">検索</button>
	</div>


	<div class="resultMessage"></div>
	<div class="resultValue"></div>
	<div class="gallery"></div>

</body>
</html>
