<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="description" content="システムエンジニア">

<link rel="stylesheet"

<title>ログイン</title>

<body>
	<div class="container">

		<form class="form-signin">
			<h5 class="form-signin-heading">ユーザIDとパスワードを入力してください。</h5>
			<label for="userId" class="sr-only">Email address</label> <input
				type="text" id="inputEmail" class="form-control"
				placeholder="UserId" required autofocus> <label
				for="inputPassword" class="sr-only">Password</label> <input
				type="password" id="inputPassword" class="form-control"
				placeholder="Password" required>

			<button class="btn btn-lg btn-primary btn-block" type="button" onclick="location.href='html/menu.html'">ログイン</button>
		</form>

	</div>
	<!-- /container -->
